<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<div th:each="event : ${events}">
    <a th:href="@{/event/{id}(id=${event.getEvent_id()})}"
       th:text="${event.getEvent_id() +' , '+ event.getName() +' , '+ event.getType() +' , '+ event.getDate() +' , '+
                    event.getStart_time() +' , '+ event.getEnd_time() +' , '+ event.getCost() +' , '+ event.getRoom()}">
        some event</a>
</div>

<br/>
<hr/>

<a href="/event/new">Create new event</a>

</body>
</html>
