<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Room</title>
</head>
<body>

<form th:method="POST" th:action="@{/room}" th:object="${room}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id = name>
    <div style="color: orangered" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="address">Enter address: </label>
    <input type="text" th:field="*{address}" id = address>
    <div style="color: orangered" th:if="${#fields.hasErrors('start_time')}" th:errors="*{address}">Address error</div>
    <br>

    <input type="submit" value="Create the room">
</form>


</body>
</html>
